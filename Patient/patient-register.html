<!patTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/style.css">
    <title>Patient Register page</title>
</head>
<body>

    <div class="container">
        <h1>Patient Register</h1>
        <form>
            <div class="input-con">
                <label for="pat-name">patient Name</label>
                <input type="text" id="pat-name" name="name" required>
            </div>
            <div class="input-con">
                <label for="pat-last">patient Last Name</label>
                <input type="text" id="pat-last" name="name" required >
            </div>
            <div class="input-con">
                <label for="pat-email">patient Email</label>
                <input type="email" id="pat-email" name="name" required>
            </div>
            <div class="input-con">
                <label for="pat-specialist">patient Specialist</label>
                <input type="text" id="pat-specialist" name="pat-specialist" required>
            </div>
            <div class="input-con">
                <label for="pat-pass">patient Password</label>
                <input type="password" id="pat-pass" name="password" required>
            </div>
            <div class="input-con">
                <label for="pat-cpass">patient Confirm Password</label>
                <input type="password" id="pat-cpass" name="cpassword" required>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
    
</body>
</html>
