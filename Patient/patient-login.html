<!patTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/style.css">
    <title>Patient Login page</title>
</head>
<body>

    <div class="container">
        <h1>Patient Login</h1>
        <form>
           
            <div class="input-con">
                <label for="pat-email">patient Email</label>
                <input type="email" id="pat-email" name="name" required>
            </div>
            <div class="input-con">
                <label for="pat-pass">patient Password</label>
                <input type="password" id="pat-pass" name="password" required>
            </div>
           
            <button type="submit">Login</button>
        </form>
    </div>
    
</body>
</html>
