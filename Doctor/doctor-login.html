<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/style.css">
    <title>Doctor Login page</title>
</head>
<body>

    <div class="container">
        <h1>Doctor Register</h1>
        <form>
           
            <div class="input-con">
                <label for="doc-email">Doctor Email</label>
                <input type="email" id="doc-email" name="name" required>
            </div>
            <div class="input-con">
                <label for="doc-pass">Doctor Password</label>
                <input type="password" id="doc-pass" name="password" required>
            </div>
           
            <button type="submit">Login</button>
        </form>
    </div>
    
</body>
</html>
