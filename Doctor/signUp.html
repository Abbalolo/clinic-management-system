<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script type="module" src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>

<!-- Add additional services that you want to use -->
<script type="module" src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js"></script>
  <title>Sign up page</title>
</head>
<body>

    <div class="container">
        <h1>Sign Up</h1>
        <form id="signUpForm">
            <div class="input-con">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="input-con">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="input-con">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-con">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-con">
                <label for="cpassword">Confirm Password</label>
                <input type="password" id="cpassword" name="cpassword" required>
            </div>

            <div class="input-con">
                <label for="userType">User Type</label>
                <select id="userType" name="userType" required>
                    <option value="doctor">Doctor</option>
                    <option value="receptionist">Receptionist</option>
                </select>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>

    <script src="/Doctor/index.js" type="module"></script>
    
</body>
</html>
