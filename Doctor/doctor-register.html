<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/style.css">
    <title>Doctor Register page</title>
</head>
<body>

    <div class="container">
        <h1>Doctor Register</h1>
        <form>
            <div class="input-con">
                <label for="doc-name">Doctor Name</label>
                <input type="text" id="doc-name" name="name" required>
            </div>
            <div class="input-con">
                <label for="doc-last">Doctor Last Name</label>
                <input type="text" id="doc-last" name="name" required >
            </div>
            <div class="input-con">
                <label for="doc-email">Doctor Email</label>
                <input type="email" id="doc-email" name="name" required>
            </div>
            <div class="input-con">
                <label for="doc-specialist">Doctor Specialist</label>
                <input type="text" id="doc-specialist" name="doc-specialist" required>
            </div>
            <div class="input-con">
                <label for="doc-pass">Doctor Password</label>
                <input type="password" id="doc-pass" name="password" required>
            </div>
            <div class="input-con">
                <label for="doc-cpass">Doctor Confirm Password</label>
                <input type="password" id="doc-cpass" name="cpassword" required>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
    
</body>
</html>
